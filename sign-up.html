<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoSeeding.vn - Đăng ký</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    .welcome-message {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .signup-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .signup-box h1 {
      background-color: #ff8800;
      color: white;
      margin: -30px -30px 30px -30px;
      padding: 20px;
      border-radius: 8px 8px 0 0;
      font-size: 24px;
    }
    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"],
    .signup-box input[type="tel"],
    .signup-box input[type="number"] {
      width: calc(100% - 20px);
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .signup-box input[type="submit"],
    .signup-box input[type="button"] {
      width: 48%;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 1%;
      font-size: 16px;
    }
    .signup-box .send-code {
      background-color: #00c853;
      color: white;
    }
    .signup-box .register {
      background-color: #00c853;
      color: white;
      display: none;
    }
    .signup-box .login {
      background-color: #d32f2f;
      color: white;
    }
    .signup-box .login-link {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #ff5722;
      font-size: 14px;
    }
    /* CSS để ẩn các mũi tên trong input[type="number"] */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
  <script>
    function showVerification() {
      document.getElementById('verification-code').style.display = 'block';
      document.getElementById('register').style.display = 'inline-block';
      document.getElementById('send-code').style.display = 'none';
    }
  </script>
</head>
<body>
<div class="container">
  <div class="welcome-message">
    Chào mừng bạn đến với GoSeeding.vn - TOP 1 Hệ thống Seeding Marketing mạng xã hội
  </div>
  <div class="signup-box">
    <h1>Đăng ký</h1>
    <form>
      <input type="text" placeholder="Tên tài khoản" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Số điện thoại" required>
      <input type="password" placeholder="Mật khẩu" required>
      <input type="password" placeholder="Nhập lại mật khẩu" required>
      <input type="number" id="verification-code" placeholder="Mã xác nhận" style="display:none;">
      <div>
        <input type="button" value="Gửi mã xác nhận" class="send-code" id="send-code" onclick="showVerification()">
        <input type="submit" value="Đăng ký" class="register" id="register">
      </div>
      <a href="login.html" class="login-link">Bạn đã có tài khoản? Đăng nhập</a>
    </form>
  </div>
</div>
</body>
</html>
